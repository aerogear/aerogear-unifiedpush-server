<form name="form" class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" aria-hidden="true" ng-click="dismiss()">
      <span class="pficon pficon-close"></span>
    </button>
    <h4 class="modal-title" translate>Edit Application Name</h4>
  </div>
  <div class="modal-body  form-horizontal">
    <div class="form-group">
      <label class="col-sm-3 control-label" for="name" translate>Name</label>
      <div class="col-sm-9">
        <input type="text" id="name" class="form-control" placeholder="eg. Demo" ng-model="app.name" required="required" pf-focused="true">
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="dismiss()" translate>Cancel</button>
    <button type="submit" class="btn btn-primary text-left" ng-click="confirm()" ng-disabled="form.$invalid" translate>
      Save
    </button>
  </div>
</form>
