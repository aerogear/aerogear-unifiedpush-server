<div class="col-md-10 lo-main-pane ng-scope">
    <div class="row">
        <div class="lo-content-area col-md-12">
            <h2>Applications</h2>

            <div class="lo-page-info">
                <p class="pull-left">
                    You have <ups-pluralize noun="application" zero="no" count="appCtrl.totalItems"></ups-pluralize>.
                </p>
                <div class="pull-right">
                    <button class="btn btn-primary btn-lg" type="button" ng-click="appCtrl.open()">Create Application</button>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="panel panel-default ups-panel ups-panel-applications" ng-repeat="application in appCtrl.applications">
                <div class="panel-heading">
                    <h3 class="panel-title"><a href="#/detail/{{application.pushApplicationID}}">{{ application.name }}</a></h3>
                    <div class="dropdown">
                        <a class="dropdown-toggle">
                            <i class="fa fa-cog"></i> <i class="fa fa-caret-down"></i></b>
                        </a>
                        <ul class="dropdown-menu pull-right">
                            <li><a role="menuitem" tabindex="-1" ng-click="appCtrl.edit(application)">Edit...</a></li>
                            <li class="divider"></li>
                            <li><a role="menuitem" tabindex="-1" ng-click="appCtrl.remove(application)">Remove...</a></li>
                        </ul>
                    </div>
                </div>
                <div class="panel-body">
                    <p ng-show="application.description.length"><em>&ldquo;{{ application.description }}&rdquo;</em><br><br></p>
                    <ul class="lo-app-opts">
                      <li><i class="fa fa-cubes"></i><a href="#/detail/{{application.pushApplicationID}}"><ups-pluralize noun="variant" count="application.variants.length"></ups-pluralize></a></li>
                      <li><i class="fa fa-tachometer"></i><a href="#/activity/{{application.pushApplicationID}}">Activity</a></li>
                      <li><i class="fa fa-send"></i><a href="#/compose/{{ application.pushApplicationID }}">Send Push</a></li>
                      <li><i class="pficon pficon-user"></i>{{ application.developer }}</li>
                    </ul>
                </div>
            </div>

          <pagination items-per-page="8" direction-links="true" boundary-links="false" total-items="appCtrl.totalItems" ng-model="appCtrl.currentPage" previous-text="&lsaquo;" next-text="&rsaquo;" class="pull-right ups-pagination" ng-show="appCtrl.applications.length" ng-change="appCtrl.pageChanged()" max-size="5" rotate="false"></pagination>
        </div>
    </div>
</div>
