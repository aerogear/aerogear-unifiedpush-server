<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" aria-hidden="true" ng-click="cancel()">
            <span class="pficon pficon-close"></span>
        </button>
        <h4 class="modal-title">{{ application.id ? 'Edit' : 'Create' }} Application</h4>
    </div>
    <div class="modal-body">
        <form name="form" class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-4 control-label" for="createAppName">Name</label>

                <div class="col-sm-6">
                    <input type="text" id="createAppName" class="form-control" ng-model="application.name" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label" for="createAppDescription">Description</label>

                <div class="col-sm-6">
                    <input type="text" id="createAppDescription" class="form-control" ng-model="application.description">
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
        <button type="button" class="btn btn-primary" ng-click="ok(application)" ng-disabled="form.$invalid">
          {{ application.id ? 'Save' : 'Create' }}
        </button>
    </div>
</div>
